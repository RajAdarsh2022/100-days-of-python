<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Library</title>
  </head>
  <body>
    <h1>My Library</h1>
    <ul>
      {% if all_books == []%}
        <p>No book rating is there</p>
      {% else %}
        {% for book in all_books %}
          <li><a href="{{url_for('delete_book', id=book.id)}}">Delete</a>{{book.title}} - {{book.author}} - {{book.rating}}/10.0  <a href="{{url_for('edit_book_rating', id=book.id)}}">Edit Rating</a></li>
        {% endfor %}
      {% endif %}
    </ul>

    <a href="{{url_for('add')}}">Add New Book</a>
  </body>
</html>
